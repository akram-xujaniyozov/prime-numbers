<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>My first JS project (Prime Numbers)</title>
</head>
<body>
  <!-- Container Box -->
    
    <div class="container">
      
      <!-- Form Section -->
      
      <div class="row">
          <div class="prime-numbers">
            <form id="add-form">
            <label for="numbers">Prime numbers:</label>
            <input type="text" id="numbers" placeholder="Join your number">
            <button>Submit</button>   
            </form>
          </div>

          <!-- Result Section -->
            <div class="result"></div>       
      </div>
    </div>
   
   <!-- JavaScript Files -->
  <script src="main.js"></script>
</body>
</html>
